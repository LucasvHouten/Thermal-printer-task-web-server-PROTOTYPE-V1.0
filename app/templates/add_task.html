{% extends "base.html" %}

{% block content %}
<h1>Add New Task</h1>
<form method="POST" action="/tasks/add">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="print_date" class="form-label">Date to Print</label>
        <input type="date" class="form-control" id="print_date" name="print_date" required>
    </div>
    <div class="mb-3">
        <label for="print_time" class="form-label">Time to Print</label>
        <input type="time" class="form-control" id="print_time" name="print_time" required>
    </div>
    <div class="mb-3">
        <label for="reminder_minutes" class="form-label">Reminder Time (minutes after task print)</label>
        <input type="number" class="form-control" id="reminder_minutes" name="reminder_minutes" 
               placeholder="Leave empty for no reminder">
        <div class="form-text">Enter how many minutes after the task is printed that you want a reminder to print.</div>
    </div>
    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block scripts %}
<script>
    // Set default date to today
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        document.getElementById('print_date').value = `${year}-${month}-${day}`;
        
        // Set default time to current time + 1 hour
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        document.getElementById('print_time').value = `${hours}:${minutes}`;
    });
</script>
{% endblock %}
